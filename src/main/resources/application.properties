#Define el puerto de conexion
server.port=80 
#Formato de fecha y hora
logging.pattern.dateformat=hh:mm

#Elimina mensajes invasivos de spring
spring.main.banner-mode=off

#En dessarrolo va false la cache y en produccion va true
spring.thymeleaf.cache=false

#MySql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/tienda?useTimezone=true&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=admin1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

 
#mostrar informaci√≥n en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE
